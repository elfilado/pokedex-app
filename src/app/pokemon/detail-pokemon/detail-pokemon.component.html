<div *ngIf="pokemon" class="row">
    <div class="col s12 m8 offset-m2">
    <h4 class="header center">{{ pokemon.name }}</h4>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <img [src]="pokemon.picture">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Nom</td>
                <td><strong>{{ pokemon.name }}</strong></td>
              </tr>
              <tr>
                <td>Points de vie</td>
                <td><strong>{{ pokemon.hp }}</strong></td>
              </tr>
              <tr>
                <td>Attaque</td>
                <td><strong>{{ pokemon.attack }}</strong></td>
              </tr>
              <tr>
                <td>Types</td>
                <td>
                  <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
                </td>
              </tr>
              <tr>
                <td>Date de création</td>
                <td>{{ pokemon.created | date:"dd/MM/yyyy" }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a (click)="goToPokemonList()" class="pointer">Retour</a>
          <a (click)="goToEditPokemon(pokemon)" class="pointer">Éditer</a>
          <a (click)="deletePokemon(pokemon)" class="pointer">Supprimer</a>
        </div>
      </div>
    </div>
    </div>
</div>
<h4 *ngIf='!pokemon' class="center"><app-loader></app-loader></h4>
