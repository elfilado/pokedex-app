<div class='row'>
    <div class="col s12 m4 offset-m4">
        <div class="card hoverable">
            <div class="card-content center">
                <span class="card-title">Page de connexion</span>
                <p><em>{{ message }}</em></p>
            </div>
            <form #loginForm="ngForm">
                <div>
                    <label for="user">User</label>
                    <input type="text" id="user" [(ngModel)]="user" name="user" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" required>
                </div>
            </form>
            <div class="card-action center">
                <a (click)="logIn()" class="waves-effect waves-light btn" *ngIf="!auth.isLoggedIn">
                    Se connecter</a>
                <a (click)="logOut()" *ngIf="auth.isLoggedIn">Se d√©connecter</a>
            </div>
        </div>
    </div>
</div>
